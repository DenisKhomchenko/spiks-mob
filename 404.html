<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <script defer src="js/vendors/vendors.js"></script>
    <script defer src="js/main_style/main_style.js"></script>
    <script defer src="js/main_script/main_script.js"></script>
    <link href="css/vendors/vendors.css" rel="stylesheet">
    <link href="css/main_style/main_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="preloader jsPreloader">
      <div class="preloader__img preloader__img--1"><span></span></div>
      <div class="preloader__img preloader__img--2"><span></span></div>
      <div class="preloader__img preloader__img--3"><span></span></div>
      <div class="preloader__main"><span class="preloader__percentage jsPreloaderPercentage">0 %</span></div><span
        class="preloader__shadow jsPreloaderShadow"></span>
    </div>
    <main class="main">
      <section class="section-404">
        <div class="section-404__inner">
          <div class="section-404__bg" style="background-image: url('assets/media/bg.png')"><img
              src="assets\media\404.svg" alt="" /></div>
          <div class="section-404__main">
            <div class="h1 section-404__title"> <span>/СТРАНИЦА</span><img src="assets\media\logo--title.svg"
                alt="" /><span>НЕ</span><strong>НАЙДЕНА</strong></div><a class="section-404__button" href="index.html">
              <span>НА ГЛАВНУЮ</span></a>
          </div>
        </div>
      </section>
    </main>
    <div class="modal micromodal-slide" id="request" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close="data-micromodal-close">
        <div class="modal__container" role="dialog" aria-modal="true">
          <div class="modal__close-wrapper"><button class="modal__close" type="button"
              data-micromodal-close="data-micromodal-close"><svg class="icon-cancel">
                <use xlink:href="#icon-cancel"></use>
              </svg></button></div>
          <div class="modal__main">
            <div class="modal__header">
              <div class="modal__title"><span class="modal__title-text">Оставить</span><span
                  class="modal__title-text modal__title-text_selected">заявку</span></div>
              <div class="modal__desc">Наши контакты: <a href="tel:+79999999999">+7 (999) 999-99-99</a></div>
            </div>
            <div class="modal__content">
              <form class="form form_theme_dark" action="">
                <div class="form__groups">
                  <div class="form__group"><input class="form__input" type="text" name="request-name"
                      placeholder="Имя" /></div>
                  <div class="form__group"><input class="form__input" type="tel" name="request-tel"
                      placeholder="Телефон" /></div>
                  <div class="form__group"><input class="form__input" type="email" name="request-tel"
                      placeholder="E-mail (необзательное поле)" /></div>
                </div>
                <div class="form__footer"><button class="button button_type_secondary" type="submit"><span
                      class="button__text">Оставить заявку</span><span class="button__icon"></span></button>
                  <div class="form__notice">Нажимая на кнопку вы соглашаетесь на <a class="form__link"
                      href="#">обработку персональных данных</a> и с <a class="form__link" href="#">политикой
                      конфиденциальности</a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal micromodal-slide" id="request-success" aria-hidden="true">
      <div class="modal__overlay" data-micromodal-close="data-micromodal-close">
        <div class="modal__container" role="dialog" aria-modal="true">
          <div class="modal__close-wrapper"><button class="modal__close" type="button"
              data-micromodal-close="data-micromodal-close"><svg class="icon-cancel">
                <use xlink:href="#icon-cancel"></use>
              </svg></button></div>
          <div class="modal__main">
            <div class="modal__header">
              <div class="modal__title"><span class="modal__title-text">Ваша</span><span
                  class="modal__title-text modal__title-text_selected">заявка <br></span><span
                  class="modal__title-text">успешно отправлена!</span></div>
              <div class="modal__desc modal__desc_slim">Это окно закроется через несколько секунд</div>
            </div>
          </div>
        </div>
      </div>
